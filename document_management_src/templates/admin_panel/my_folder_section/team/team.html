{% extends 'admin_panel/index.html' %}
{% block title %}Home{% endblock title %}
{% block main_content %}
<div class="container-fluid">
<!-- Button trigger modal -->
    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModal">
      Add New Team
    </button>


   <!-- File Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Team</h5>
            <button type="button" style="margin-top: -4%;" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
         <form action="{% url  'team' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
          <div class="modal-body">
           <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="body">
                            <div class="row clearfix">
                                <div class="col-sm-12">

                                <div class="form-group">
                                        <label for="{{form.team_name.id_for_label}}">
                                            {{form.team_name.label}}
                                        </label>
                                        <div class="form-line">
                                            {{form.team_name}}
                                        </div>
                                        <div class="text-danger" style="margin-top: 2%;">{{form.team_name.errors}}</div>
                                    </div>


                                    <div class="form-group">
                                        <label for="{{form.description.id_for_label}}">
                                            {{form.description.label}}
                                        </label>
                                        <div class="form-line">
                                            {{form.description}}
                                        </div>
                                        <div class="text-danger" style="margin-top: 2%;">{{form.description.errors}}</div>
                                    </div>

                                            {{form.created_by}}


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </form>
   </div>












</div>
{% endblock main_content %}
